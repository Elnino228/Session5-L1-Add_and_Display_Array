<!doctype html>
<html lang="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<input type="text" id="txtValue" >
<button type="button" id="btnAdd" value="Add" onclick="fAdd()">Add</button>
<button type="button" id="btnDisplay" value="Display items" onclick="fDisplay()">Display items</button>
<div id="display"></div>
<script>
    let x=0;
    let arr=[];
    function fAdd() {
        let elmInput=document.getElementById('txtValue');
        arr[x]=elmInput.value;
        x++;
        elmInput.value='';
    }
    function fDisplay() {
        let e='<hr/>';
        for (let i=0;i<arr.length;i++){
            e+='Element '+i+' = '+ arr[i]+'<br/>';
        }
        document.getElementById('display').innerHTML=e;
}

</script>
</body>
</html>
